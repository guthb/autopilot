 <div class="input-field col s12">
    <select multiple>
      <option value="" disabled selected>Choose your Service</option>
      <option value="1">Fuel</option>
      <option value="2">Oil</option>
      <option value="3">Maintenance</option>
      <option value="4">Tires</option>
    </select>
  </div>









  <label for="inputCreated"></label>
    <input input-date
      type="text"
      name="created"
      id="inputCreated"
      ng-model="serviceLog.date"
      container="body"
      format="dd/mm/yyyy"
      months-full="{{ month }}"
      months-short="{{ monthShort }}"
      weekdays-full="{{ weekdaysFull }}"
      weekdays-short="{{ weekdaysShort }}"
      weekdays-letter="{{ weekdaysLetter }}"
      disable="disable"
      min="{{ minDate }}"
      max="{{ maxDate }}"
      today="today"
      clear="clear"
      close="close"
      select-years="15"
      on-start="onStart()"
      on-render="onRender()"
      on-open="onOpen()"
      on-close="onClose()"
      on-set="onSet()"
      on-stop="onStop()" />


  <input type="text" placeholder="enter mileage" ng-model="serviceLog.mileage"">
  <input type="text" placeholder="enter cost" ng-model="serviceLog.cost">

  <button class="buttonSpacing col m12 offset-m1 btn" ng-click="saveServiceLog(serviceAuto)">Save</button>
  <button class="buttonSpacing col m12 offset-m1 btn" ng-click="viewAutoServiceLogs(serviceAuto)">Logs</button>
  <button class="buttonSpacing col m12 offset-m1 btn" ng-click="viewAutoRecalls(serviceAuto)">Recalls</button>
  <button class="buttonSpacing col m12 btn" ng-click="backToGarage(serviceAuto)">Garage</button>

  <p>Auto Service Notes</p>
  <input type="text" placeholder="" ng-model="serviceLog.note">
</div>
